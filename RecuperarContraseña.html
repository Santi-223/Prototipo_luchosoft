<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Menu.css">
    <link rel="stylesheet" href="css/gestionDeAcceso.css">

    <!-- Incluye la biblioteca de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye la biblioteca de Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Actualizar contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="barraPrincipal">
    <div class="contenedor_1">
   
          <div class="imagen">
            <img src="archivos/imagenes/LuchoGod.png" height="45px" lenght="45px">
          </div>

          <div class="centrar">
            <p>LuchoSoft</p>
        </div>

    </div>
</div>

    <div class="contenedor">

        <div class="contenido">
            <center>
                <div id="titulo">
                    <h1>Recuperar contraseña</h1>
                </div>
            </center>
            <div class="divActualizarContraseña">
                <form>
                    <div class="input-group">
                        <label for="contrasenaAntigua">Ingrese correo</label>
                        <input type="email" id="correoacceso" required>
                    </div>
                    <div class="input-group">
                        <label for="contrasenaNueva">Ingrese contraseña nueva</label>
                        <input type="password" id="contrasenaacceso" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmarContrasena">Confirmar contraseña</label>
                        <input type="password" id="contrasenaacceso2" required>
                    </div>
                    <div class="cajaBotonesRecuperar">
                        <button class="vinotinto" type="button" onclick="validacionrecpw()">Confirmar</button>
                        <button class="rojo" type="button" onclick="window.location.href='accso.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
      </div>

<script src="js/Menu.js"></script>
<script src="js/validacionacceso.js"></script>

</html>

</body>
</html>
